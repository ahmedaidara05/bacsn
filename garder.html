<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Mati√®res</title>
    <style>
        :root {
            --senegal-green: #00853F;
            --senegal-yellow: #FDEF42;
            --senegal-red: #E31B23;
            --background-color: #F8F9FA;
            --card-color: #FFFFFF;
            --text-color: #2D3436;
            --muted-text: #636E72;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--senegal-green);
        }
        
        .search-icon {
            width: 40px;
            height: 40px;
            background-color: var(--senegal-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .search-icon:hover {
            transform: scale(1.1);
            background-color: var(--senegal-red);
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 25px;
        }
        
        .subject-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border-left: 6px solid var(--senegal-green);
            position: relative;
            overflow: hidden;
        }
        
        /* Alternance des couleurs vert-jaune-rouge */
        .subject-card:nth-child(3n+1) { border-left-color: var(--senegal-green); }
        .subject-card:nth-child(3n+2) { border-left-color: var(--senegal-yellow); }
        .subject-card:nth-child(3n+3) { border-left-color: var(--senegal-red); }
        
        .subject-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subject-icon {
            font-size: 36px;
            margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .subject-name {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
            font-size: 17px;
        }
        
        .course-count {
            font-size: 14px;
            color: var(--muted-text);
            font-weight: 500;
        }
        
        .library-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            color: var(--text-color);
            border-left: 6px solid var(--senegal-green);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .library-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .library-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .library-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        @media (max-width: 500px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="page-title">Les Mati√®res</div>
        <div class="search-icon">üîç</div>
    </div>
    
    <div class="subjects-grid" id="subjectsGrid">
        <!-- Les mati√®res seront g√©n√©r√©es par JavaScript -->
    </div>
    

    
    <script>
        // Donn√©es des mati√®res

        // Gestion du clic sur la biblioth√®que

    </script>
</body>
</html>

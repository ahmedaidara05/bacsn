    <script>
        // Donn√©es des le√ßons
        const lessons = [
            { title: "Suite num√©rique", status: "Nouveau", time: "2 sem.", emoji: "üòä", number: 1, starred: true },
            { title: "Polyn√¥mes", status: "Nouveau", time: "2 sem.", emoji: "üòä", number: 2, starred: true },

        // Fonction pour cr√©er une carte
        function createCard(item, containerId, isNote = false) {
            const container = document.getElementById(containerId);
            const card = document.createElement('div');
            card.className = `lesson-card ${isNote ? 'fade-in' : ''}`;
            
            card.innerHTML = `
                <div class="lesson-info">
                    <div class="lesson-title">

            summaries.forEach(summary => {

        // Gestion des onglets
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Retirer la classe active de tous les onglets
                    tabs.forEach(t => t.classList.remove('active'));
                    // Ajouter la classe active √† l'onglet cliqu√©
                    tab.classList.add('active');
                    
                    // Cacher tous les contenus d'onglets
                    tabContents.forEach(content => content.classList.add('hidden'));
                    
                    // Afficher le contenu correspondant
                    const tabId = tab.getAttribute('data-tab') + 'Tab';
                    document.getElementById(tabId).classList.remove('hidden');
                });

        });

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Bac Terminale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    window.firebase = { initializeApp, getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword };
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 font-sans">
  <div id="app" class="container mx-auto p-4">
    <!-- Écran de connexion -->
    <div id="login-screen" class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold mb-4 text-blue-600 animate-pulse">Bac App Sénégal</h1>
      <button id="google-login-btn" class="bg-blue-500 text-white px-6 py-3 rounded-lg mb-2 hover:bg-blue-600 transition duration-300">Se connecter avec Google</button>
      <button id="email-login-btn" class="bg-blue-500 text-white px-6 py-3 rounded-lg mb-2 hover:bg-blue-600 transition duration-300">Se connecter avec Email/Mot de passe</button>
      <div id="email-login-form" class="hidden mt-4 w-full max-w-md">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded focus:outline-none focus:border-blue-600">
        <input id="password" type="password" placeholder="Mot de passe" class="w-full p-2 mb-2 border rounded focus:outline-none focus:border-blue-600">
        <button id="submit-email-login" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300">Connexion</button>
        <button id="submit-email-signup" class="bg-green-500 text-white px-6 py-3 rounded-lg mt-2 hover:bg-green-600 transition duration-300">Inscription</button>
      </div>
    </div>

    <!-- Écran principal -->
    <div id="main-screen" class="hidden">
      <h1 class="text-3xl font-bold mb-4 text-blue-600">Choisissez votre série</h1>
      <div class="mb-4">
        <h2 class="text-xl font-bold text-blue-600">Progression : <span id="progress">0%</span></h2>
      </div>
      <div id="series" class="grid grid-cols-2 gap-4">
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">L1</button>
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">L2</button>
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">STEG</button>
      </div>
      <div id="subjects" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Matières</h2>
        <div id="subject-list" class="grid grid-cols-2 gap-4"></div>
      </div>
      <div id="content" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Contenu</h2>
        <div id="content-list" class="flex flex-col gap-2"></div>
      </div>
      <div id="lesson" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Leçon</h2>
        <div id="lesson-content" class="no-copy"></div>
      </div>
      <div id="notes" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Mes Notes</h2>
        <input id="note-title" type="text" placeholder="Titre de la note" class="w-full p-2 mb-2 border rounded">
        <textarea id="note-content" placeholder="Écrivez vos notes ici..." class="w-full p-2 border rounded h-40"></textarea>
        <button id="save-note" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300">Enregistrer</button>
        <div id="note-list" class="mt-4"></div>
      </div>
    </div>

    <!-- Notification quotidienne -->
    <div id="notification" class="fixed bottom-4 right-4 bg-purple-500 text-white p-4 rounded-lg hidden animate-bounce">
      <p id="notification-text"></p>
      <button id="close-notification" class="ml-2 text-sm">Fermer</button>
    </div>
  </div>
  <script src="app.js" type="module"></script>
  <script src="math/math.js"></script>
</body>
</html>

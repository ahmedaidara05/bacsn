<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bac App Sénégal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white font-nunito">
  <div id="app" class="container mx-auto p-4 max-w-md">
    <!-- Page d'accueil -->
    <div id="home-screen">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-6 animate-bounce">Bac App Sénégal</h1>
      <div class="bg-white p-6 rounded-2xl shadow-xl">
        <input id="name" type="text" placeholder="Nom" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
        <input id="surname" type="text" placeholder="Prénom" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
        <select id="class" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
          <option value="L1">L1</option>
          <option value="L2">L2</option>
          <option value="STEG">STEG</option>
        </select>
        <input id="age" type="number" placeholder="Âge" class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600">
        <button id="start-btn" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transform hover:scale-105 transition duration-300">Commencer</button>
        <button id="login-btn" class="w-full bg-blue-500 text-white p-3 rounded-lg mt-3 hover:bg-blue-600 transform hover:scale-105 transition duration-300">Connexion / Inscription</button>
        <a href="https://www.bac.sn" target="_blank" class="block text-center bg-purple-500 text-white p-3 rounded-lg mt-3 hover:bg-purple-600 transform hover:scale-105 transition duration-300">Abonnement Premium (1000 FCFA / 6 mois)</a>
      </div>
    </div>

    <!-- Écran principal -->
    <div id="main-screen" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-blue-600">Choisis ta série</h1>
        <div class="text-right">
          <p class="text-lg font-bold text-green-600">Progression : <span id="progress">0%</span></p>
        </div>
      </div>
      <div id="series" class="grid grid-cols-1 gap-4">
        <button class="series-btn bg-blue-500 text-white p-4 rounded-xl hover:bg-blue-600 transform hover:scale-105 transition duration-300 shadow-md">L1</button>
        <button class="series-btn bg-blue-500 text-white p-4 rounded-xl hover:bg-blue-600 transform hover:scale-105 transition duration-300 shadow-md">L2</button>
        <button class="series-btn bg-blue-500 text-white p-4 rounded-xl hover:bg-blue-600 transform hover:scale-105 transition duration-300 shadow-md">STEG</button>
      </div>
      <div id="subjects" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Matières</h2>
        <div id="subject-list" class="grid grid-cols-1 gap-4"></div>
      </div>
      <div id="content" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Contenu</h2>
        <div id="content-list" class="flex flex-col gap-4"></div>
      </div>
      <div id="lesson" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Leçon</h2>
        <div id="lesson-content" class="no-copy"></div>
      </div>
      <div id="notes" class="hidden mt-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Mes Notes</h2>
        <input id="note-title" type="text" placeholder="Titre de la note" class="w-full p-3 mb-3 border border-gray-300 rounded-lg">
        <textarea id="note-content" placeholder="Écrivez vos notes ici..." class="w-full p-3 border border-gray-300 rounded-lg h-40"></textarea>
        <button id="save-note" class="bg-green-500 text-white p-3 rounded-lg mt-3 hover:bg-green-600 transform hover:scale-105 transition duration-300">Enregistrer</button>
        <div id="note-list" class="mt-6"></div>
      </div>
    </div>

    <!-- Notification quotidienne -->
    <div id="notification" class="fixed bottom-4 right-4 bg-purple-500 text-white p-4 rounded-xl shadow-lg max-w-xs hidden animate-bounce">
      <p id="notification-text" class="text-sm"></p>
      <button id="close-notification" class="ml-2 text-xs underline">Fermer</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="math/math.js"></script>
</body>
</html>

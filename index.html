<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .lion-avatar {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .user-name {
            font-weight: bold;
            color: #58a700;
        }
        
        .start-button {
            background-color: #58a700;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(88, 167, 0, 0.2);
        }
        
        .start-button:hover {
            background-color: #4d9500;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(88, 167, 0, 0.3);
        }
    </style>
</head>
<body>
    <img src="lion.png" alt="Lion Duo" class="lion-avatar">
    
    <div class="welcome-message">
        Salut, <span class="user-name" id="user-name">Ahmed Said Aidara</span> !<br>
        Ça fait plaisir d'etre parmis nous !
    </div>
    
    <button class="start-button">C'EST PARTI !</button>

    <script>
        // Récupérer le nom de l'utilisateur depuis le stockage local ou l'URL
        function getUserName() {
            // Exemple 1: Depuis localStorage
            const storedName = localStorage.getItem('userFullName');
            
            // Exemple 2: Depuis les paramètres URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlName = urlParams.get('name');
            
            return urlName || storedName || "Ahmed Said Aidara"; // Valeur par défault
        }
        
        // Afficher le nom personnalisé
        document.getElementById('user-name').textContent = getUserName();
        
        // Gestion du clic sur le bouton
        document.querySelector('.start-button').addEventListener('click', function() {
            // Redirection vers la page principale
            window.location.href = "lecons.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Bac Terminale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div id="app" class="container mx-auto p-4">
    <!-- Écran de connexion -->
    <div id="login-screen" class="flex flex-col items-center justify-center h-screen">
      <h1 class="text-4xl font-bold mb-4 text-blue-600">Bienvenue dans l’App Bac Terminale</h1>
      <button id="google-login-btn" class="bg-blue–

System: 500 text-white px-6 py-3 rounded-lg mb-2">Serazione: Se connecter avec Google</button>
      <button id="email-login-btn" class="bg-blue-500 text-white px-6 py-3 rounded-lg mb-2">Se connecter avec Email/Mot de passe</button>
      <div id="email-login-form" class="hidden mt-4 w-full max-w-md">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-2 border rounded">
        <input id="password" type="password" placeholder="Mot de passe" class="w-full p-2 mb-2 border rounded">
        <button id="submit-email-login" class="bg-green-500 text-white px-6 py-3 rounded-lg">Connexion</button>
        <button id="submit-email-signup" class="bg-green-500 text-white px-6 py-3 rounded-lg mt-2">Inscription</button>
      </div>
    </div>

    <!-- Écran principal -->
    <div id="main-screen" class="hidden">
      <h1 class="text-3xl font-bold mb-4 text-blue-600">Choisissez votre série</h1>
      <div id="series" class="grid grid-cols-2 gap-4">
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded">L1</button>
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded">L2</button>
        <button class="series-btn bg-blue-500 text-white px-4 py-2 rounded">STEG</button>
      </div>
      <div id="subjects" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Matières</h2>
        <div id="subject-list" class="grid grid-cols-2 gap-4"></div>
      </div>
      <div id="content" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Contenu</h2>
        <div id="content-list" class="flex flex-col gap-2"></div>
      </div>
      <div id="lesson" class="hidden mt-4">
        <h2 class="text-2xl font-bold text-blue-600">Leçon</h2>
        <div id="lesson-content"></div>
      </div>
    </div>

    <!-- Citation motivante -->
    <div id="motivation" class="mt-4 p-4 bg-blue-100 rounded-lg hidden">
      <p id="quote" class="text-lg italic text-blue-600"></p>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="maths.js"></script>
</body>
</html>
